<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
    <title>{% block title %}{{ subject }}{% endblock %}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:AllowPNG/>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            background-color: #f4f4f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }

        a {
            color: #6366f1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Container */
        .email-wrapper {
            width: 100%;
            background-color: #f4f4f7;
            padding: 40px 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .email-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            padding: 40px 40px 35px;
            text-align: center;
        }

        .email-header .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
            margin: 0;
        }

        .email-header .logo-icon {
            display: inline-block;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            line-height: 36px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .email-header .tagline {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Content */
        .email-content {
            padding: 40px;
            color: #374151;
            line-height: 1.7;
        }

        .email-content h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .email-content h2 {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .email-content p {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 16px;
        }

        .email-content .lead {
            font-size: 18px;
            color: #374151;
        }

        /* Button */
        .button-container {
            text-align: center;
            margin: 32px 0;
        }

        .button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff !important;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.35);
        }

        .button:hover {
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.45);
        }

        .button-secondary {
            background: #f3f4f6;
            color: #374151 !important;
            box-shadow: none;
        }

        .button-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.35);
        }

        .button-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 14px rgba(245, 158, 11, 0.35);
        }

        .button-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.35);
        }

        /* Info box */
        .info-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
        }

        .info-box.success {
            background-color: #ecfdf5;
            border-color: #a7f3d0;
        }

        .info-box.warning {
            background-color: #fffbeb;
            border-color: #fde68a;
        }

        .info-box.danger {
            background-color: #fef2f2;
            border-color: #fecaca;
        }

        .info-box.info {
            background-color: #eff6ff;
            border-color: #bfdbfe;
        }

        .info-box-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .info-box-value {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }

        /* Stats grid */
        .stats-grid {
            display: table;
            width: 100%;
            margin: 24px 0;
        }

        .stats-row {
            display: table-row;
        }

        .stat-item {
            display: table-cell;
            width: 50%;
            padding: 16px;
            text-align: center;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .stat-item:first-child {
            border-radius: 8px 0 0 8px;
            border-right: none;
        }

        .stat-item:last-child {
            border-radius: 0 8px 8px 0;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        /* List */
        .email-content ul {
            margin: 16px 0;
            padding-left: 24px;
        }

        .email-content li {
            color: #4b5563;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 24px 0;
        }

        .feature-list li {
            position: relative;
            padding-left: 28px;
            margin-bottom: 12px;
        }

        .feature-list li::before {
            content: "\2713";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: 600;
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 32px 0;
        }

        /* Code/Token */
        .code-box {
            background-color: #1f2937;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 24px 0;
        }

        .code-text {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', monospace;
            font-size: 32px;
            font-weight: 600;
            color: #f9fafb;
            letter-spacing: 4px;
        }

        /* Link box */
        .link-box {
            background-color: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', monospace;
            font-size: 13px;
            color: #6366f1;
        }

        /* Footer */
        .email-footer {
            padding: 32px 40px;
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }

        .footer-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #6b7280;
            font-size: 13px;
            margin: 0 12px;
        }

        .footer-text {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            line-height: 1.6;
        }

        .footer-text p {
            margin: 6px 0;
        }

        .social-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 8px;
            color: #6b7280;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                padding: 20px 10px;
            }

            .email-header {
                padding: 30px 24px;
            }

            .email-content {
                padding: 30px 24px;
            }

            .email-footer {
                padding: 24px;
            }

            .button {
                display: block;
                width: 100%;
                padding: 16px 24px;
            }

            .stat-item {
                display: block;
                width: 100%;
                border-radius: 0;
                border: 1px solid #e2e8f0;
                border-bottom: none;
            }

            .stat-item:first-child {
                border-radius: 8px 8px 0 0;
            }

            .stat-item:last-child {
                border-radius: 0 0 8px 8px;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center">
                    <div class="email-container">
                        <!-- Header -->
                        <div class="email-header">
                            <h1 class="logo">
                                <span class="logo-icon">&#9650;</span>StackAlpha
                            </h1>
                            <p class="tagline">AI-Powered Trading Intelligence</p>
                        </div>

                        <!-- Content -->
                        <div class="email-content">
                            {% block content %}{% endblock %}
                        </div>

                        <!-- Footer -->
                        <div class="email-footer">
                            <div class="footer-links">
                                <a href="https://stackalpha.xyz/dashboard">Dashboard</a>
                                <a href="mailto:tech@stackalpha.xyz">Support</a>
                                <a href="https://stackalpha.xyz/docs">Documentation</a>
                            </div>
                            <div class="footer-text">
                                <p>&copy; {{ current_year }} StackAlpha. All rights reserved.</p>
                                <p>You're receiving this email because you have an account with StackAlpha.</p>
                                <p>
                                    <a href="https://stackalpha.xyz/settings/notifications">Manage email preferences</a> |
                                    <a href="https://stackalpha.xyz/unsubscribe?email={{ email | urlencode }}">Unsubscribe</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
